name: Hyperliquid Rust Bot
on:
  schedule:
    # This triggers the bot every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # This lets you run it manually for testing

jobs:
  run-rust-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install TA-Lib System Dependency
        run: sudo apt-get update && sudo apt-get install -y ta-lib-dev

      - name: Build and Run
        env:
          HYPERLIQUID_KEY: ${{ secrets.HYPERLIQUID_KEY }}
        run: cargo run --release
