name: ADX Bot 15-Min Check
on:
  schedule:
    # This runs the bot every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install TA-Lib System Dependency
        run: sudo apt-get update && sudo apt-get install -y ta-lib-dev
      
      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt      

      - name: Run Hyperliquid ADX Bot
        env:
          HYPERLIQUID_KEY: ${{ secrets.HYPERLIQUID_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python hyperliquid_bot.py
